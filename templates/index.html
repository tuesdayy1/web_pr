<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    </head>
    <style>
        input.text {
            width:  200px;
            height: 15px;
            font-size:16px;
        }
    </style>
    <body>
        <center>
            <form class="login_form" method="post">
                <div class="alert alert-primary" role="alert"></div>
                <h1>{{ result }}</h1>

                <input type="text"
                       class="form-control"
                       autocomplete="off"
                       placeholder="first number"
                       name="from"
                       value="1">

                <input type="text"
                       class="form-control"
                       autocomplete="off"
                       placeholder="second number"
                       name="before"
                       value="100">

                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </center>
    </body>
</html>
